  <style>
    .body {
      counter-reset: wangming;

    ul li::before {
      counter-increment: wangming;
      content: counter(wangming); 
    }
  </style>
</head>

  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>

      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
